<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="box-header">
                <input type="color" id="color-selector"/>
                <form>
                    <select name="color-type" id="color-type">
                        <option value="Monochrome">Monochrome</option>
                        <option value="Monochrome-dark">Monochrome-dark</option>
                        <option value="Monochrome-light">Monochrome-light</option>
                        <option value="Analogic">Analogic</option>
                        <option value="Complement">Complement</option>
                        <option value="Analogic-complement">Analogic-complement</option>
                        <option value="Triad">Triad</option>       
                    </select>
                    <button id="submit">Get color scheme</button>
                </form>
            </div>
            <div class="color-bars">
                <div class="color">
                    <div class="color-bar" id="color-1"></div>
                    <div class="color-hex" id="colorhex-1">#234124</div>                        
                </div>
                <div class="color">
                    <div class="color-bar" id="color-2"></div>
                    <div class="color-hex" id="colorhex-2">#234124</div>                        
                </div>
                <div class="color">
                    <div class="color-bar" id="color-3"></div>
                    <div class="color-hex" id="colorhex-3">#234124</div>                        
                </div>
                <div class="color">
                    <div class="color-bar" id="color-4"></div>
                    <div class="color-hex" id="colorhex-4">#234124</div>                        
                </div>
                <div class="color">
                    <div class="color-bar" id="color-5"></div>
                    <div class="color-hex" id="colorhex-5">#234124</div>                        
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
